<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Knapsack Problem Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>0/1 Knapsack Problem Visualizer</h1>

    <div class="input-section">
      <input type="text" id="item-name" placeholder="Item Name">
      <input type="number" id="item-weight" placeholder="Weight">
      <input type="number" id="item-value" placeholder="Value">
      <button onclick="addItem()">Add Item</button>
    </div>

    <div class="items-list">
      <h3>Items:</h3>
      <ul id="items-ul"></ul>
    </div>

    <div class="knapsack-input">
      <input type="number" id="capacity" placeholder="Knapsack Capacity">
      <button onclick="solveKnapsack()">Solve</button>
    </div>

    <div class="result">
      <h3>Selected Items:</h3>
      <ul id="selected-items"></ul>
      <h3>Total Value: <span id="total-value">0</span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
